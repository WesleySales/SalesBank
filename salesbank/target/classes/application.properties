springdoc.swagger-ui.path=/swagger-ui.html          # Caminho da interface
springdoc.swagger-ui.tags-sorter=alpha              # Ordena tags alfabeticamente
springdoc.swagger-ui.operations-sorter=alpha        # Ordena endpoints alfabeticamente
springdoc.swagger-ui.disable-swagger-default-url=true 
